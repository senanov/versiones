<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario </title>
	<link rel="stylesheet" href="../css/formulario.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
	<script src="jquery-3.2.1.min.js"></script>
	<script src="script.js"></script>
</head>
<body>

 

<main role="main">

	<section class="content-form">

		<h2 class="sub-title">Formato de Retiro voluntario</h2>

		<form action="" method="POST" id="registrar-form" >
		  
			<div class="form-group width-12">
				 <div class="width-6">
				  <input type="text" placeholder="Nombres del Aprendiz *" class="form-control" name="nombres" id="nombre" /> 
				 </div> 
				 <div class="width-6">
				  <input type="text" placeholder="Apellidos del Aprendiz *" class="form-control" name="apellidos" id="apellidos" /> 
				 </div>  
				 <div class="width-6">
				  <select name="tdocumento" id="td"  >
      <option value="Cédula de Ciudadanía">Cédula de Ciudadanía</option>
      <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
      <option value="Cédula de Extranjeria">Cédula de Extranjeria</option>   
                   </select> 
				 </div> 

				 <div class="width-6">
				  <input type="text" placeholder="Numero de Documento *" class="form-control" name="documento" id="documento" /> 
				 </div> 
				 <div class="width-6">
				  <input type="text" placeholder="Grupo" class="form-control" name="grupo" id="grupo" /> 
				 </div> 
				 <div class="width-6">
				  <input type="text" placeholder="Numero de Ficha *" class="form-control" name="ficha" id="ficha" /> 
				 </div>  

				 <div class="width-6">
				  <input type="text" placeholder="Trimestre *" class="form-control" name="Trimestre" id="Trimestre" /> 
				 </div> 
				 <div class="width-6">
				  <input type="text" placeholder="Jonada *" class="form-control" name="Jornada" id="Jornada" /> 
				 </div>  

			</div>

			<div class="form-group">
				 <div class="width-12">
				 	<input type="text" placeholder="Programa de Formacion *" class="form-control" name="programa" id="programa" />
				 </div>
			</div>

					    
			 <div class="form-group width-12">
				  <h3 class="sub-form">Sede</h3>
				  
				  <div class="width-4">
				    <label for="Restrepo"><input type="radio" id="Restrepo" name="sede" value="Restrepo"/>Restrepo</label>
				  </div>
				  <div class="width-4">
				    <label for="Ricaurte"><input type="radio" id="Ricaurte" name="sede" value="Ricaurte" />Ricaurte</label>
				  </div>
				  <div class="width-4">
				    <label for="Colombia"><input type="radio" id="Colombia" name="sede" value="Colombia" />Colombia</label>
				  </div>
			 </div>
			  
			 <div class="form-group width-12">
				  
				  
				  <div class="width-4">
				    <label for="Alamos" ><input type="radio" id="Alamos" name="sede" value="Alamos"/>Alamos</label>
				  </div>
				  <div class="width-4">
				    <label for="Complejo Sur"><input type="radio" id="Complejo Sur" name="sede" value="Complejo Sur" />Complejo Sur</label>
				  </div>
			  
			 </div>
			 <div class="form-group width-12">
				  <h3 class="sub-form">Fecha de la Novedad</h3>
				  <input type="date" nombre="fecha"  value="2018-06-01" step="1" class="form-control"/> 
			 </div>
			 <div class="form-group width-12">
			      <h3 class="sub-form">Motivo</h3>
				  <textarea cols="22" rows="10" class="form-control">
				    
				  </textarea>
			 </div>
			 <div class="form-group width-12">
					<input type="submit" value="REGISTRAR NOVEDAD" class="form-control btn btn-principal" id="btn-registrar"/>
					 
			 </div>
	  
		</form>

	</section>
</main>
<footer>
	<div class="derechos">
		Senanov © <a href="" target="_blank"></a>  2018  
	</div>
</footer>
	
</body>
</html>
